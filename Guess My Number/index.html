<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Number</title>
    <link rel="stylesheet" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <header>
      <input type="button" value="Again!" class="again_btn" />

      <div class="header"><h1>GUESS MY NUMBER!!</h1></div>
    </header>

    <section>
      <div class="number" id="num">?</div>
    </section>

    <section>
      <div>
        <input type="text" name="" id="num_input" class="guess" />
      </div>
      <div>
        <input type="button" value="Check!" class="chk_btn" />
      </div>
    </section>
    <section class="result">
      <p class="message">Select a Number...</p>

      <p><span class="score">Score : 20</span></p>

      <p><span class="score">Highscore : 0</span></p>
    </section>
  </body>
</html>
