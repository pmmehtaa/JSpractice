<head>

    <title>Coding Challenge 3</title>
  <script>
    let dolphins_avg = (97+112+81)/3;
    let koalas_avg =(109+95+86)/3;

    console.log(dolphins_avg,koalas_avg);

    if (dolphins_avg>koalas_avg && dolphins_avg>=100){
      console.log(`Team Dolphin Wins`)
    }
    else if (dolphins_avg === koalas_avg && dolphins_avg>=100 && koalas_avg>=100){
      console.log(`Match Draw`)
    }
    else if (koalas_avg>dolphins_avg && koalas_avg>=100){
      console.log(`Team Koala Wins`)
    }
    else{
      console.log(`No one wins trophy`)
    }
  </script>
