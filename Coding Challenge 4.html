<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Coding Challenge 4</title>
    <script>
      let bill = 100;
      var tip;
      bill >= 50 && bill <= 100
        ? console.log(`${(tip = (bill * 15) / 100)}`)
        : console.log(`${(tip = (bill * 20) / 100)}`);

      console.log(bill, tip);
      console.log(
        `The bill was ${bill}, the tip was ${tip} and the total value was ${
          bill + tip
        }`
      );
    </script>
  </head>
  <body>
    <h1>Coding Challenge 4</h1>
  </body>
</html>
